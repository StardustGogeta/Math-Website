<!DOCTYPE html>
<html>
	<body>
		Hola! The factor calculator will go below.<br>
		Please input a number.<br>
		<form name="numbox" onsubmit="FC4();return false;">
			<input type="text" name="num" id="num"><br>
			<input type="submit" name="Submit"><br>
		</form>
		<p>Your output is:</p>
		<p id="output"></p>
		<script>
		function FC4()
		{
			var x = document.getElementById("num").value;
			var numlist = "";
			for (i=1; i<=Math.sqrt(x); i++)
			{
				if (x % i == 0)
				{
					numlist=numlist.concat(String(i), "<br>", String(x/i), "<br>");
				}
			}
			document.getElementById("output").innerHTML=numlist;
		}
		</script>

	</body>
</html>
