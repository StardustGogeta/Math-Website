<!DOCTYPE html>
<html>
	<title>Trigonometric Ratio Calculator</title>
	<body>
		Hello! The trigonometric ratio calculator will go below.<br>
		Please enter values into the boxes.<br>
		<form name="numbox" onsubmit="TR();return false;">
			<input type="text" name="num" id="num" placeholder="Angle"><br>
			<input type="radio" name="ang" value="deg" id="deg" onclick="degr();"> Degrees / <input type="radio" name="ang" value="rad" onclick="rad();"> Radians<br>
			<p id="pi"></p>
			<input type="submit" name="Submit"><br>
		</form>
		<p>The ratios are:</p>
		<p id="output"></p>
		<script>
		function TR()
		{
			var o = document.getElementById("num").value;
			var deg = document.getElementById("deg").checked;
			if (deg!=1)
			{
				var pi = document.getElementById("pi?").checked;
				if (pi==1) // If angle is in terms if pi...
				{
					o *= Math.atan(1)*4;
				}
			}
			else
			{
				o *= Math.atan(1)*4/180;
			}
			k = 1000
			output = 	"sin = "+String(Math.round(Math.sin(o)*k)/k)+"<br>"+
						"cos = "+String(Math.round(Math.cos(o)*k)/k)+"<br>"+
						"tan = "+String(Math.round(Math.tan(o)*k)/k)+"<br>"+
						"csc = "+String(Math.round(1/Math.sin(o)*k)/k)+"<br>"+
						"sec = "+String(Math.round(1/Math.cos(o)*k)/k)+"<br>"+
						"cot = "+String(Math.round(1/Math.tan(o)*k)/k)+"<br>";
			document.getElementById("output").innerHTML=output;
		}
		function degr()
		{
			document.getElementById("pi").innerHTML="";
			return 0;
		}
		function rad()
		{
			document.getElementById("pi").innerHTML='Is it in terms of pi?<br><input type="radio" name="pi" value="1" id="pi?"> Yes / <input type="radio" name="pi" value="0"> No<br>';
			return 0;
		}
		</script>

	</body>
</html>
