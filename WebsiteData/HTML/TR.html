	<body>
		The following tool gives the sin, cos, tan, csc, sec, and cot values of an angle.<br>
		Please enter the angle and type.<br>
		<form name="numbox" onsubmit="TR();return false;" autocomplete="off">
			<input type="text" name="num" id="num" placeholder="Angle"><br>
			<input type="radio" name="ang" value="deg" id="deg" onclick="degr();">
			<label for="deg">Degrees</label> / 
			<input type="radio" name="ang" value="rad" id="rad" onclick="radi();">
			<label for="rad">Radians</label><br>
			<p id="pi"></p>
			<input type="submit" name="Submit"><br>
		</form>
		<p>The ratios are:</p>
		<p id="output"></p>
